<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Giornale Cesaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--neutral);
            margin-bottom: 0;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background-color: #FEE2E2;
            color: var(--error);
            border-left: 4px solid var(--error);
        }
        
        .alert-success {
            background-color: #D1FAE5;
            color: var(--success);
            border-left: 4px solid var(--success);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üéì Giornale Cesaris</h1>
                <p>Accedi con la tua email @cesaris.edu.it</p>
            </div>
            
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Scolastica</label>
                    <input type="email" id="email" class="form-input" placeholder="nome@cesaris.edu.it" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 1rem;">
                    Accedi
                </button>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--neutral); font-size: 0.875rem;">
                        Non sei ancora registrato? 
                        <a href="register.html" style="color: var(--primary); font-weight: 600;">Registrati qui</a>
                    </p>
                    <p style="color: var(--neutral); font-size: 0.875rem; margin-top: 0.5rem;">
                        Vuoi diventare reporter? 
                        <a href="candidatura.html" style="color: var(--primary); font-weight: 600;">Candidati</a>
                    </p>
                </div>
            </form>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb; text-align: center;">
                <a href="index.html" style="color: var(--neutral); font-size: 0.875rem;">
                    ‚Üê Torna alla Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validate email domain (case-insensitive)
            if (!email.endsWith('@cesaris.edu.it')) {
                showAlert('Utilizza la tua email @cesaris.edu.it per accedere', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Accesso in corso...';
            
            try {
                // Real Supabase authentication
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    throw new Error(authError.message);
                }
                
                if (!authData || !authData.user) {
                    throw new Error('Credenziali non valide');
                }
                
                // Get user profile from profili_utenti
                let profile = null;
                try {
                    const { data: profileData, error: profileError } = await supabaseClient
                        .from('profili_utenti')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();
                    
                    if (profileError && profileError.code !== 'PGRST116') {
                        // PGRST116 means no rows returned, which is expected for new users
                        console.error('Profile error:', profileError);
                    }
                    
                    profile = profileData;
                    
                    // If profile doesn't exist, create it
                    if (!profile) {
                        console.log('Creating new profile for user:', authData.user.id);
                        
                        // Extract username from email using utility function
                        const username = window.extractUsernameFromEmail ? window.extractUsernameFromEmail(email) : email.split('@')[0];
                        
                        // Try to insert profile directly (RLS should allow this)
                        const { data: newProfile, error: insertError } = await supabaseClient
                            .from('profili_utenti')
                            .insert([{
                                id: authData.user.id,
                                email: email,
                                username: username,
                                nome_visualizzato: username
                            }])
                            .select()
                            .single();
                        
                        if (insertError) {
                            console.error('Profile creation error:', insertError);
                            // Don't fail login, user can set up profile later
                        } else {
                            profile = newProfile;
                            console.log('Profile created successfully');
                        }
                        
                        // Also create preferences
                        try {
                            await supabaseClient
                                .from('preferenze_utente')
                                .insert([{ user_id: authData.user.id }]);
                        } catch (prefError) {
                            console.error('Preferences creation error:', prefError);
                        }
                    }
                } catch (err) {
                    console.error('Error handling profile:', err);
                }
                
                showAlert('‚úÖ Login effettuato con successo! Reindirizzamento...', 'success');
                
                // Store user info in localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', authData.user.id);
                if (profile) {
                    localStorage.setItem('userProfile', JSON.stringify(profile));
                    localStorage.setItem('userRole', profile.ruolo || 'utente');
                    localStorage.setItem('username', profile.username || profile.nome_visualizzato || email.split('@')[0]);
                }
                
                setTimeout(() => {
                    // Role-based redirection
                    const role = profile ? (profile.ruolo || 'utente') : 'utente';
                    let redirectUrl = 'index.html';
                    
                    if (role === 'caporedattore' || role === 'docente') {
                        // Admin users go to admin dashboard
                        redirectUrl = 'admin.html';
                    } else if (role === 'reporter') {
                        // Reporters go to reporter dashboard
                        redirectUrl = 'dashboard.html';
                    } else {
                        // Normal users go to homepage
                        redirectUrl = 'index.html';
                    }
                    
                    // Check if there's a specific redirect requested
                    const urlParams = new URLSearchParams(window.location.search);
                    const requestedRedirect = urlParams.get('redirect');
                    
                    window.location.href = requestedRedirect || redirectUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Credenziali non valide. Verifica email e password.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email o password errati';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Devi confermare la tua email prima di accedere. Controlla la tua casella di posta.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showAlert('‚ùå ' + errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Accedi';
            }
        });
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
