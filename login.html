    <title>Login - Giornale Cesaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-box {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl), 0 0 40px rgba(0, 51, 160, 0.1);
            max-width: 450px;
            width: 100%;
            border: 2px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, var(--primary), #00f0ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-header p {
            color: var(--neutral);
            margin-bottom: 0;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-error {
            background-color: #FEE2E2;
            color: var(--error);
            border-left: 4px solid var(--error);
        }
        
        .alert-success {
            background-color: #D1FAE5;
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .alert-info {
            background-color: #DBEAFE;
            color: #1E40AF;
            border-left: 4px solid #3B82F6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--neutral);
        }
        
        .login-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--neutral);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üéì Giornale Cesaris</h1>
                <p>Accedi con la tua email @cesaris.edu.it</p>
            </div>
            
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">üìß Email Scolastica</label>
                    <input type="email" id="email" class="form-input" placeholder="nome@cesaris.edu.it" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">üîí Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                        <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; font-size: 0.875rem;">
                        <input type="checkbox" id="rememberMe" style="width: 16px; height: 16px;">
                        Ricordami
                    </label>
                    <a href="#" onclick="forgotPassword(); return false;" style="color: var(--primary); font-size: 0.875rem;">Password dimenticata?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" style="width: 100%; margin-bottom: 1rem;">
                    üöÄ Accedi
                </button>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--neutral); font-size: 0.875rem;">
                        Non sei ancora registrato? 
                        <a href="register.html" style="color: var(--primary); font-weight: 600;">Registrati qui</a>
                    </p>
                    <p style="color: var(--neutral); font-size: 0.875rem; margin-top: 0.5rem;">
                        Vuoi diventare reporter? 
                        <a href="candidatura.html" style="color: var(--primary); font-weight: 600;">Candidati</a>
                    </p>
                </div>
            </form>
            
            <div class="login-features">
                <div class="feature-item">üì∞ Leggi articoli</div>
                <div class="feature-item">üí¨ Chat in tempo reale</div>
                <div class="feature-item">üèÜ Guadagna punti</div>
                <div class="feature-item">üë• Connettiti con altri</div>
            </div>
            
            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb; text-align: center;">
                <a href="index.html" style="color: var(--neutral); font-size: 0.875rem;">
                    ‚Üê Torna alla Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Prevent multiple redirects
        let isRedirecting = false;
        let authCheckComplete = false;
        
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Forgot password handler
        async function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showAlert('Inserisci prima la tua email', 'error');
                return;
            }
            if (!email.toLowerCase().endsWith('@cesaris.edu.it')) {
                showAlert('Utilizza la tua email @cesaris.edu.it', 'error');
                return;
            }
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                if (error) throw error;
                showAlert('üìß Email per il reset password inviata! Controlla la tua casella (incluso lo SPAM).', 'success');
            } catch (error) {
                showAlert('‚ùå Errore: ' + error.message, 'error');
            }
        }
        
        // Check if user is already logged in (with loop prevention)
        async function checkIfAlreadyLoggedIn() {
            if (authCheckComplete || isRedirecting) return false;
            
            try {
                // Wait for Supabase to be ready
                if (!window.supabaseClient) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // Check if user just confirmed email (Supabase adds hash parameters)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const hasAuthToken = hashParams.has('access_token') || hashParams.has('refresh_token');
                
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                authCheckComplete = true;
                
                if (error) {
                    console.error('Session check error:', error);
                    // Don't try to redirect on error - let user login normally
                    return false;
                }
                
                // Parse URL parameters once
                const urlParams = new URLSearchParams(window.location.search);
                
                // If user just confirmed email via link, show success and don't auto-redirect
                if (hasAuthToken && session && session.user && session.user.email_confirmed_at) {
                    showAlert('‚úÖ <strong>Email confermata con successo!</strong><br><br>Ora puoi effettuare il login con le tue credenziali.', 'success');
                    // Clean URL hash to prevent re-processing
                    if (window.history.replaceState) {
                        window.history.replaceState(null, null, window.location.pathname + window.location.search);
                    }
                    return false; // Don't redirect, let user login manually
                }
                
                // Only redirect if session is valid AND email is confirmed (and NOT just confirmed)
                if (session && session.user && session.user.email_confirmed_at) {
                    isRedirecting = true;
                    const requestedRedirect = urlParams.get('redirect');
                    
                    // Prevent redirect loop - don't redirect to login page
                    let targetUrl = requestedRedirect || 'index.html';
                    if (targetUrl.includes('login.html')) {
                        targetUrl = 'index.html';
                    }
                    
                    showAlert('‚úÖ Gi√† autenticato! Reindirizzamento...', 'info');
                    setTimeout(() => {
                        window.location.replace(targetUrl);
                    }, 500);
                    return true;
                }
                
                // Check if coming from registration page
                if (urlParams.get('registered') === 'true') {
                    showAlert('üìß <strong>Registrazione completata!</strong><br><br>Prima di effettuare il login, <strong>CONFERMA LA TUA EMAIL</strong> cliccando sul link che ti abbiamo inviato.<br><br>‚ö†Ô∏è Controlla la cartella <strong>SPAM</strong>!', 'info');
                }
                
                return false;
            } catch (error) {
                console.error('Error checking auth status:', error);
                authCheckComplete = true;
                return false;
            }
        }
        
        // Check on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkIfAlreadyLoggedIn();
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isRedirecting) return;
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate email domain (case-insensitive)
            if (!email.endsWith('@cesaris.edu.it')) {
                showAlert('‚ö†Ô∏è Utilizza la tua email @cesaris.edu.it per accedere', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Accesso in corso...';
            
            try {
                // Real Supabase authentication
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    // CRITICAL: Handle email not confirmed case explicitly
                    // Only check message content, not status code (400 is too broad)
                    if (authError.message.includes('Email not confirmed') || 
                        authError.message.includes('email_not_confirmed')) {
                        showAlert('üìß <strong>Email non confermata!</strong><br><br>Devi prima confermare la tua email cliccando sul link che ti abbiamo inviato.<br><br>‚ö†Ô∏è Controlla la cartella <strong>SPAM/POSTA INDESIDERATA</strong>!<br><br>Se non trovi l\'email, contatta l\'amministratore.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'üöÄ Accedi';
                        return; // Stop execution here
                    }
                    throw new Error(authError.message);
                }
                
                if (!authData || !authData.user) {
                    throw new Error('Credenziali non valide');
                }
                
                // Get user profile from profili_utenti
                let profile = null;
                try {
                    const { data: profileData, error: profileError } = await supabaseClient
                        .from('profili_utenti')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();
                    
                    if (profileError && profileError.code !== 'PGRST116') {
                        console.error('Profile error:', profileError);
                    }
                    
                    profile = profileData;
                    
                    // If profile doesn't exist, create it
                    if (!profile) {
                        console.log('Creating new profile for user:', authData.user.id);
                        const username = window.extractUsernameFromEmail ? window.extractUsernameFromEmail(email) : email.split('@')[0];
                        
                        const { data: newProfile, error: insertError } = await supabaseClient
                            .from('profili_utenti')
                            .insert([{
                                id: authData.user.id,
                                email: email,
                                username: username,
                                nome_visualizzato: username
                            }])
                            .select()
                            .single();
                        
                        if (insertError) {
                            console.error('Profile creation error:', insertError);
                        } else {
                            profile = newProfile;
                        }
                    }
                } catch (err) {
                    console.error('Error handling profile:', err);
                }
                
                showAlert('‚úÖ Login effettuato con successo! Reindirizzamento...', 'success');
                
                // Store user info in localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', authData.user.id);
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('lastLoginTime', Date.now().toString());
                
                if (profile) {
                    localStorage.setItem('userProfile', JSON.stringify(profile));
                    localStorage.setItem('userRole', profile.ruolo || 'utente');
                    localStorage.setItem('username', profile.username || profile.nome_visualizzato || email.split('@')[0]);
                }
                
                // Remember me functionality
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('rememberUser', 'true');
                }
                
                isRedirecting = true;
                
                // Wait for session to be fully established
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Role-based redirection
                const role = profile ? (profile.ruolo || 'utente') : 'utente';
                let redirectUrl = 'index.html';
                
                if (role === 'caporedattore' || role === 'docente') {
                    redirectUrl = 'admin.html';
                } else if (role === 'reporter') {
                    redirectUrl = 'dashboard.html';
                }
                
                // Check if there's a specific redirect requested
                const urlParams = new URLSearchParams(window.location.search);
                const requestedRedirect = urlParams.get('redirect');
                
                // Prevent redirect loop
                let finalRedirect = requestedRedirect || redirectUrl;
                if (finalRedirect.includes('login.html')) {
                    finalRedirect = 'index.html';
                }
                
                window.location.replace(finalRedirect);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Credenziali non valide. Verifica email e password.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå Email o password errati. Riprova.';
                } else if (error.message.includes('Email not confirmed') || error.message.includes('email_not_confirmed')) {
                    errorMessage = 'üìß <strong>Email non confermata!</strong><br><br>Controlla la tua casella di posta (incluso lo <strong>SPAM</strong>) e clicca sul link di conferma.<br><br>üí° L\'email di conferma arriva sempre nello spam!';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = '‚è∞ Troppi tentativi. Attendi qualche minuto e riprova.';
                } else if (error.message) {
                    errorMessage = '‚ùå ' + error.message;
                }
                
                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Accedi';
            }
        });
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('hidden');
            
            // Auto-hide after 5 seconds for non-success messages
            if (type !== 'success') {
                setTimeout(() => {
                    alertBox.classList.add('hidden');
                }, 5000);
            }
        }
    </script>
</body>
