<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Reporter - Giornale Cesaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .article-form {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        .article-list {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
        }
        .article-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        .article-item:last-child {
            border-bottom: none;
        }
        .article-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-success {
            background: #D1FAE5;
            color: var(--success);
        }
        .alert-error {
            background: #FEE2E2;
            color: var(--error);
        }
    </style>
</head>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard Reporter</h1>
            <div id="userInfo"></div>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- New Article Form -->
        <div class="article-form">
            <h2>Nuovo Articolo</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label class="form-label">Titolo *</label>
                    <input type="text" id="titolo" class="form-input" placeholder="Titolo dell'articolo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Categoria *</label>
                        <select id="categoria" class="form-input" required>
                            <option value="">Seleziona categoria</option>
                            <option value="Attualità">Attualità</option>
                            <option value="Sport">Sport</option>
                            <option value="Cultura">Cultura</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Scienza">Scienza</option>
                            <option value="Viaggi">Viaggi</option>
                            <option value="Orientamento">Orientamento</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tempo di lettura (minuti) *</label>
                        <input type="number" id="readingTime" class="form-input" value="5" min="1" max="60" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Sommario *</label>
                    <textarea id="sommario" class="form-input" rows="3" placeholder="Breve descrizione dell'articolo" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Contenuto *</label>
                    <textarea id="contenuto" class="form-input" rows="10" placeholder="Scrivi il contenuto completo dell'articolo..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Immagine</label>
                    <input type="file" id="immagine" class="form-input" accept="image/*">
                    <small style="color: var(--neutral); font-size: 0.875rem;">Opzionale - Formato supportati: JPG, PNG, WebP</small>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" name="action" value="bozza">Salva come Bozza</button>
                    <button type="submit" class="btn btn-success" name="action" value="pubblicato">Pubblica Ora</button>
                </div>
            </form>
        </div>

        <!-- My Articles -->
        <div class="article-list">
            <h2>I Miei Articoli</h2>
            <div id="myArticles">
                <p style="text-align: center; color: var(--neutral); padding: 2rem;">Caricamento...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is logged in and has reporter or admin role
        async function checkAuth() {
            const user = await SupabaseAPI.getCurrentUser();
            if (!user) {
                window.location.href = 'login.html?redirect=dashboard.html';
                return;
            }

            // Display user info
            const profile = await SupabaseAPI.getUserProfile(user.id);
            if (profile.success) {
                const userRole = profile.data.ruolo;
                
                // Check if user has permission (reporter, docente, or caporedattore)
                if (userRole === 'utente') {
                    alert('⛔ Accesso negato. Solo i reporter possono accedere a questa pagina.');
                    window.location.href = 'index.html';
                    return;
                }
                
                document.getElementById('userInfo').innerHTML = `
                    <span style="color: var(--neutral);">Ciao, <strong>${profile.data.nome_visualizzato || profile.data.username}</strong> (${userRole})</span>
                `;
            }

            // Load user's articles
            loadMyArticles(user.id);
        }

        // Load user's articles
        async function loadMyArticles(userId) {
            const container = document.getElementById('myArticles');
            
            // Get all articles (we'll filter by author)
            const result = await SupabaseAPI.getArticles({ limit: 100 });
            
            if (!result.success) {
                container.innerHTML = '<p style="color: var(--error);">Errore nel caricamento degli articoli</p>';
                return;
            }

            // Filter by current user
            const myArticles = result.data.filter(a => a.autore_id === userId);

            if (myArticles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--neutral);">Non hai ancora creato articoli</p>';
                return;
            }

            container.innerHTML = '';
            myArticles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article-item';
                div.innerHTML = `
                    <div style="flex: 1;">
                        <h3>${article.titolo}</h3>
                        <p style="color: var(--neutral); font-size: 0.875rem; margin: 0.5rem 0;">${article.sommario || ''}</p>
                        <div style="display: flex; gap: 1rem; align-items: center; margin-top: 0.5rem;">
                            <span style="font-size: 0.875rem; color: var(--neutral);">
                                <strong>${article.categoria}</strong> | 
                                <span class="badge badge-${article.stato === 'pubblicato' ? 'success' : 'warning'}">${article.stato}</span> | 
                                ${article.visualizzazioni || 0} visualizzazioni
                            </span>
                        </div>
                    </div>
                    <div class="article-actions">
                        <a href="articolo.html?id=${article.id}" class="btn btn-sm btn-primary">Visualizza</a>
                        <button onclick="editArticle('${article.id}')" class="btn btn-sm" style="background: var(--secondary); color: var(--text-dark);">Modifica</button>
                        <button onclick="deleteArticle('${article.id}')" class="btn btn-sm btn-error">Elimina</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Edit article
        async function editArticle(id) {
            try {
                const result = await SupabaseAPI.getArticleById(id);
                if (!result.success) {
                    alert('Errore nel caricamento dell\'articolo');
                    return;
                }

                const article = result.data;

                // Fill form with article data
                document.getElementById('titolo').value = article.titolo;
                document.getElementById('categoria').value = article.categoria;
                document.getElementById('sommario').value = article.sommario || '';
                document.getElementById('contenuto').value = article.contenuto;
                document.getElementById('readingTime').value = article.reading_time_minutes || 5;

                // Change form to edit mode
                document.querySelector('.article-form h2').textContent = 'Modifica Articolo';
                
                // Store article ID for update
                document.getElementById('articleForm').dataset.editId = id;

                // Scroll to form
                document.querySelector('.article-form').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading article for edit:', error);
                alert('Errore nel caricamento dell\'articolo');
            }
        }

        // Delete article
        async function deleteArticle(id) {
            if (!confirm('Sei sicuro di voler eliminare questo articolo?')) return;

            try {
                const { error } = await supabase
                    .from('articoli')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showAlert('✅ Articolo eliminato con successo', 'success');
                
                // Reload articles
                const user = await SupabaseAPI.getCurrentUser();
                if (user) {
                    loadMyArticles(user.id);
                }
            } catch (error) {
                console.error('Error deleting article:', error);
                showAlert('❌ Errore nell\'eliminazione dell\'articolo', 'error');
            }
        }

        // Handle form submission (create or update)
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.submitter;
            const action = submitBtn.value;
            const originalText = submitBtn.textContent;
            const editId = e.target.dataset.editId;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Salvataggio...';

            try {
                // Get form data
                const articleData = {
                    titolo: document.getElementById('titolo').value.trim(),
                    categoria: document.getElementById('categoria').value,
                    sommario: document.getElementById('sommario').value.trim(),
                    contenuto: document.getElementById('contenuto').value.trim(),
                    reading_time_minutes: parseInt(document.getElementById('readingTime').value),
                    stato: action
                };

                // Upload image if provided
                const imageFile = document.getElementById('immagine').files[0];
                if (imageFile) {
                    showAlert('Upload immagine in corso...', 'success');
                    const uploadResult = await SupabaseAPI.uploadImage(imageFile);
                    if (uploadResult.success) {
                        articleData.immagine_url = uploadResult.url;
                    }
                }

                let result;
                if (editId) {
                    // Update existing article
                    const { error } = await supabase
                        .from('articoli')
                        .update(articleData)
                        .eq('id', editId);

                    result = { success: !error, error: error?.message };
                } else {
                    // Create new article
                    result = await SupabaseAPI.createArticle(articleData);
                }

                if (result.success) {
                    showAlert(`✅ Articolo ${editId ? 'aggiornato' : (action === 'pubblicato' ? 'pubblicato' : 'salvato')}!`, 'success');
                    
                    // Reset form
                    e.target.reset();
                    delete e.target.dataset.editId;
                    document.querySelector('.article-form h2').textContent = 'Nuovo Articolo';
                    
                    // Reload articles
                    const user = await SupabaseAPI.getCurrentUser();
                    if (user) {
                        loadMyArticles(user.id);
                    }
                } else {
                    showAlert('❌ Errore: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error saving article:', error);
                showAlert('❌ Errore durante il salvataggio', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        async function logoutUser() {
            await signOut();
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Initialize
        checkAuth();
    </script>
</body>
