    <title>Reset Password - Giornale Cesaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .reset-box {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl), 0 0 40px rgba(0, 51, 160, 0.1);
            max-width: 450px;
            width: 100%;
            border: 2px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, var(--primary), #00f0ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .reset-header p {
            color: var(--neutral);
            margin-bottom: 0;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-error {
            background-color: #FEE2E2;
            color: var(--error);
            border-left: 4px solid var(--error);
        }
        
        .alert-success {
            background-color: #D1FAE5;
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .alert-info {
            background-color: #DBEAFE;
            color: #1E40AF;
            border-left: 4px solid #3B82F6;
        }
        
        .alert.hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--neutral);
        }
        
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .password-requirements {
            font-size: 0.75rem;
            color: var(--neutral);
            margin-top: 0.5rem;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }
        
        .requirement.valid {
            color: var(--success);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-header">
                <h1>üîí Reset Password</h1>
                <p>Inserisci la tua nuova password</p>
            </div>
            
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label">üîí Nuova Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" class="form-input" placeholder="Crea una password sicura" minlength="6" required autocomplete="new-password">
                        <button type="button" class="toggle-btn" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="reqLength">‚≠ï Almeno 6 caratteri</div>
                        <div class="requirement" id="reqUpper">‚≠ï Una lettera maiuscola</div>
                        <div class="requirement" id="reqNumber">‚≠ï Un numero</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">üîí Conferma Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Ripeti la password" required autocomplete="new-password">
                        <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                    <small id="passwordMatch" style="font-size: 0.8rem;"></small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" style="width: 100%; margin-bottom: 1rem;">
                    üîÑ Aggiorna Password
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="login.html" style="color: var(--neutral); font-size: 0.875rem;">
                    ‚Üê Torna al Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const btn = field.parentElement.querySelector('.toggle-btn');
            if (field.type === 'password') {
                field.type = 'text';
                btn.textContent = 'üôà';
            } else {
                field.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            
            const reqLength = document.getElementById('reqLength');
            const reqUpper = document.getElementById('reqUpper');
            const reqNumber = document.getElementById('reqNumber');
            
            // Check length
            if (password.length >= 6) {
                strength += 1;
                reqLength.innerHTML = '‚úÖ Almeno 6 caratteri';
                reqLength.classList.add('valid');
            } else {
                reqLength.innerHTML = '‚≠ï Almeno 6 caratteri';
                reqLength.classList.remove('valid');
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                strength += 1;
                reqUpper.innerHTML = '‚úÖ Una lettera maiuscola';
                reqUpper.classList.add('valid');
            } else {
                reqUpper.innerHTML = '‚≠ï Una lettera maiuscola';
                reqUpper.classList.remove('valid');
            }
            
            // Check number
            if (/[0-9]/.test(password)) {
                strength += 1;
                reqNumber.innerHTML = '‚úÖ Un numero';
                reqNumber.classList.add('valid');
            } else {
                reqNumber.innerHTML = '‚≠ï Un numero';
                reqNumber.classList.remove('valid');
            }
            
            // Update strength bar
            const bar = document.getElementById('strengthBar');
            if (strength === 0) {
                bar.style.width = '0%';
                bar.style.background = '#e5e7eb';
            } else if (strength === 1) {
                bar.style.width = '33%';
                bar.style.background = '#EF4444';
            } else if (strength === 2) {
                bar.style.width = '66%';
                bar.style.background = '#F59E0B';
            } else {
                bar.style.width = '100%';
                bar.style.background = '#10B981';
            }
            
            checkPasswordMatch();
        });
        
        // Password match checker
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const matchIndicator = document.getElementById('passwordMatch');
            
            if (!confirm) {
                matchIndicator.textContent = '';
                return;
            }
            
            if (password === confirm) {
                matchIndicator.textContent = '‚úÖ Le password corrispondono';
                matchIndicator.style.color = 'var(--success)';
            } else {
                matchIndicator.textContent = '‚ùå Le password non corrispondono';
                matchIndicator.style.color = 'var(--error)';
            }
        }
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('hidden');
        }
        
        // Check if we have a valid recovery token
        async function checkRecoveryToken() {
            try {
                // Wait for Supabase to be ready
                if (!window.supabaseClient) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // Check for hash parameters (Supabase adds them after clicking reset link)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const hasToken = hashParams.has('access_token');
                const type = hashParams.get('type');
                
                if (!hasToken || type !== 'recovery') {
                    showAlert('‚ùå Link non valido o scaduto. <a href="login.html" style="color: var(--error); text-decoration: underline;">Richiedi un nuovo link</a>', 'error');
                    document.getElementById('resetForm').style.display = 'none';
                    return false;
                }
                
                // Verify we can get the session
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error || !session) {
                    showAlert('‚ùå Sessione non valida. <a href="login.html" style="color: var(--error); text-decoration: underline;">Richiedi un nuovo link</a>', 'error');
                    document.getElementById('resetForm').style.display = 'none';
                    return false;
                }
                
                // Show success message that token is valid
                showAlert('‚úÖ Link valido! Inserisci la tua nuova password.', 'success');
                return true;
            } catch (error) {
                console.error('Error checking recovery token:', error);
                showAlert('‚ùå Errore durante la verifica del link. <a href="login.html" style="color: var(--error); text-decoration: underline;">Richiedi un nuovo link</a>', 'error');
                document.getElementById('resetForm').style.display = 'none';
                return false;
            }
        }
        
        // Check token on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkRecoveryToken();
        });
        
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate password match
            if (password !== confirmPassword) {
                showAlert('‚ùå Le password non corrispondono', 'error');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showAlert('‚ö†Ô∏è La password deve essere di almeno 6 caratteri', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Aggiornamento...';
            
            try {
                // Update the password using Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // Success!
                showAlert('‚úÖ Password aggiornata con successo! Reindirizzamento al login...', 'success');
                
                // Clean URL hash
                if (window.history.replaceState) {
                    window.history.replaceState(null, null, window.location.pathname);
                }
                
                // Sign out to ensure clean state
                await supabaseClient.auth.signOut();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = '‚ùå Errore durante l\'aggiornamento della password';
                
                if (error.message.includes('same as the old password')) {
                    errorMessage = '‚ö†Ô∏è La nuova password deve essere diversa dalla precedente';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = '‚ö†Ô∏è La password deve essere di almeno 6 caratteri';
                } else if (error.message) {
                    errorMessage = '‚ùå ' + error.message;
                }
                
                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üîÑ Aggiorna Password';
            }
        });
    </script>
</body>
</html>
