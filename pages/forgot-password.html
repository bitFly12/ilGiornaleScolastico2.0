<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Password dimenticata - Giornale Scolastico Cesaris">
    <title>Password Dimenticata - Giornale Scolastico Cesaris</title>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            background: linear-gradient(135deg, #4338CA 0%, #EC4899 100%);
        }
        
        .auth-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--space-2xl);
            max-width: 480px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .auth-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }
        
        .auth-title {
            color: var(--primary);
            margin-bottom: var(--space-sm);
        }
        
        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ”‘</div>
                <h1 class="auth-title">Password Dimenticata</h1>
                <p class="auth-subtitle">
                    Inserisci la tua email e ti invieremo un link per reimpostare la password
                </p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alert-container"></div>
            
            <form id="forgot-password-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="nome.cognome@cesaris.edu.it"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" id="email-error"></span>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg btn-full" id="submit-btn">
                    Invia Link di Reset
                </button>
            </form>
            
            <div class="auth-footer">
                Ricordi la password? 
                <a href="login.html">Accedi qui</a>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>
    
    <script type="module">
        import { resetPassword } from '../js/auth.js';
        
        // DOM Elements
        const form = document.getElementById('forgot-password-form');
        const submitBtn = document.getElementById('submit-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const alertContainer = document.getElementById('alert-container');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        
        /**
         * Show alert message
         */
        function showAlert(message, type = 'error') {
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}" role="alert">
                    ${message}
                </div>
            `;
            
            alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        /**
         * Clear errors
         */
        function clearErrors() {
            alertContainer.innerHTML = '';
            emailError.textContent = '';
            emailInput.classList.remove('error');
        }
        
        /**
         * Validate form
         */
        function validateForm() {
            clearErrors();
            
            if (!emailInput.value.trim()) {
                emailError.textContent = 'L\'email Ã¨ obbligatoria';
                emailInput.classList.add('error');
                return false;
            }
            
            return true;
        }
        
        /**
         * Handle form submission
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Invio in corso...';
            loadingOverlay.classList.remove('hidden');
            clearErrors();
            
            try {
                const result = await resetPassword(emailInput.value.trim());
                
                if (result.success) {
                    showAlert(
                        'âœ… Email inviata! Controlla la tua casella per il link di reset della password.',
                        'success'
                    );
                    form.reset();
                    submitBtn.textContent = 'Inviato!';
                    
                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                } else {
                    showAlert(result.error || 'Errore durante l\'invio. Riprova.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Invia Link di Reset';
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                showAlert('Si Ã¨ verificato un errore imprevisto. Riprova piÃ¹ tardi.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Invia Link di Reset';
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
